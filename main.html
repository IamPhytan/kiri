	<style type="text/css">

		html, body {
			height: 100%;
			margin: 0px;
			padding: : 0px;
		}

		.fill {
			min-height: 100%;
			height: 100%;
			min-width: 100%;

		}

		.no-gutters {
			margin-right: 0;

		/* ==============================
		   COMMITS LIST
		   ==============================
		*/

		.list-group-item {
			user-select: none;
		}

		.list-group input[type="checkbox"] {
			display: none;
		}

		.list-group input[type="checkbox"] + .list-group-item {
			cursor: pointer;
			background-color: #222;
			color: #dbdbdb;
			font-family: monospace;
			padding: 2px;
			margin: 4px;
		}

		.list-group input[type="checkbox"] + .list-group-item:before {
			color: transparent;
			font-weight: bold;
		}

		.list-group input[type="checkbox"]:checked + .list-group-item {
			background-color: #111111;
			color: #FFF;
		}

		.list-group input[type="checkbox"]:checked + .list-group-item:before {
			color: inherit;
		}

		/* ==============================
		   Scrollbar
		   ==============================
		*/

		.scrollbox {
			overflow: auto;
			visibility: hidden;
		}

		.scrollbox-content,
		.scrollbox:hover,
		.scrollbox:focus {
			visibility: visible;
		}

		::-webkit-scrollbar {
			width: 10px;
			height: 10px;
		}

		::-webkit-scrollbar-thumb {
			background: rgba(90, 90, 90);
		}

		::-webkit-scrollbar-track {
			background: rgba(0, 0, 0, 0.2);
		}

		/* ==============================
		   LAYERS LIST
		   ==============================
		*/

		.list-group input[type="radio"] {
			display: none;
		}

		.list-group input[type="radio"] + .list-group-item {
			cursor: pointer;
			background-color: #222222;
			color: #dbdbdb;
			font-family: monospace;
			padding: 2px;
			margin: 4px;
			width: 120px;
		}

		.list-group input[type="radio"] + .list-group-item:before {
			color: transparent;
			font-weight: bold;
		}

		.list-group input[type="radio"]:checked + .list-group-item {
			background-color: #111111;
			color: #FFF;
		}

	<script>

		// Limit commits list with 2 checked at most
		$(document).ready(function () {
			$("input[name='commit1']").change(function () {
				var maxAllowed = 2;
				var cnt = $("input[name='commit1']:checked").length;
				if (cnt > maxAllowed)
				{
					$(this).prop("checked", "");
				}
			});
		});

		// =======================================
		// HANDLE KEY PRESSES
		// =======================================

		let keysDown = {};

		window.onkeydown = function(e)
		{
			keysDown[e.key] = true;
			// console.log(keysDown);

			// =======================================
			// Toggle Schematic/Layout View
			// =======================================

			if (keysDown["s"] || keysDown["S"])
			{
				var view = $('input[name="diff_view"]:checked').val();
				var new_view = ""

				if (view == "schematics") {
					new_view = "layout"
					show_layout()
				}
				else {
					view = "layout"
					new_view = "schematics"
					show_schematic()
				}

				console.log(view)
				console.log(new_view)

				$("input[name=diff_view][value=" + view + "]").checked = false
				$("input[name=diff_view][value=" + new_view + "]").checked = true
			}

			// =======================================
			// Next Commit Pair
			// =======================================

			if (keysDown["]"] || keysDown.ArrowDown)
			{
				var commits = $("#commits_form input:checkbox[name='commit1']");

				var selected_commits = [];
				var next_selected_commits = [];

				for (var i=0; i <commits.length; i++) {
					if ($("#commits_form input:checkbox[name='commit1']")[i].checked) {
						selected_commits.push(i);
						next_selected_commits.push(i+1);
					}
				}

				// Keep the first item in place (move only the last commit)
				if (keysDown["]"]) {
					next_selected_commits[0] = selected_commits[0];
				}

				//console.log(selected_commits)

				if (selected_commits[1] < commits.length-1) {
					for (var i=0; i < selected_commits.length; i++) {
							commits[selected_commits[i]].checked = false;
					}
					for (var i=0; i < selected_commits.length; i++) {
							commits[next_selected_commits[i]].checked = true;
					}
				}

				update_commits()
				keysDown = {}; // clean the list, why this??
			}

			// =======================================
			// Previows Commit Pair
			// =======================================

			if (keysDown["["] || keysDown.ArrowUp)
			{

				var commits = $("#commits_form input:checkbox[name='commit1']");

				var selected_commits = []
				var next_selected_commits = []

				for (var i=0; i <commits.length; i++) {
					if ($("#commits_form input:checkbox[name='commit1']")[i].checked) {
						selected_commits.push(i);
						next_selected_commits.push(i-1);
					}
				}

				// Keep the first item in place (move only the last commit)
				if (keysDown["["]) {
					next_selected_commits[0] = selected_commits[0];
				}

				// console.log(selected_commits);

				if (selected_commits[0] > 0) {
					for (var i=0; i < selected_commits.length; i++) {
							commits[selected_commits[i]].checked = false;
					}
					for (var i=0; i < selected_commits.length; i++) {
							commits[next_selected_commits[i]].checked = true;
					}
				}

				update_commits()
				keysDown = {}; // clean the list, why this??
			}

			// =======================================
			// Next Layer
			// =======================================

			if (keysDown["l"] || keysDown["L"] || keysDown.ArrowRight)
			{
				keysDown = {}; // clean the list, why this??

				var layers = $("#layers_form input:radio[name='layers']");
				var selected_layer = layers.index(layers.filter(':checked'));

				var new_index = selected_layer + 1;
				if (new_index >= layers.length) {
					new_index = 0;
				}

				layers[new_index].checked = true;
				change_layer()
			}

			// =======================================
			// Previows Layer
			// =======================================

			if (keysDown["k"] || keysDown["K"] || keysDown.ArrowLeft)
			{
				keysDown = {}; // clean the list, why this??

				var layers = $("#layers_form input:radio[name='layers']");
				var selected_layer = layers.index(layers.filter(':checked'));

				var new_index = selected_layer - 1;
				if (new_index < 0) {
					new_index = layers.length - 1;
				}

				layers[new_index].checked = true;

				change_layer()
			}
		}

		// =======================================
		// =======================================

		function update_commits()
		{
			var commits = $("#commits_form input:checkbox[name='commit1']");
			var values = []

			for (var i=0; i <commits.length; i++) {
				if ($("#commits_form input:checkbox[name='commit1']")[i].checked) {
					var value = $("#commits_form input:checkbox[name='commit1']")[i].value
					values.push(value);
				}
			}

			var timestamp = new Date().getTime();

			current_src1 = document.getElementById("diff1_xlink").href.baseVal;
			layer = current_src1.split("/")[1]

			// default value
			if(layer) {
				layer = "F_Cu"
			}

			var ref1 = "../" + values[0].replace(/\s+/g, '') + "/" + "board-" + layer + ".svg" + "?t=" + timestamp
			var ref2 = "../" + values[1].replace(/\s+/g, '') + "/" + "board-" + layer + ".svg" + "?t=" + timestamp

			document.getElementById("diff1_xlink").href.baseVal = ref1;
			document.getElementById("diff2_xlink").href.baseVal = ref2;
		}

		function change_layer() {

			var layers = $("#layers_form input:radio[name='layers']");
			var selected_layer = layers.index(layers.filter(':checked'));

			var timestamp = new Date().getTime();

			current_src1 = document.getElementById("diff1_xlink").href.baseVal;
			current_src2 = document.getElementById("diff2_xlink").href.baseVal;

			commit1 = current_src1.split("/")[1]
			commit2 = current_src2.split("/")[1]

			var ref1 = "../" + commit1 + "/" + "board-" + layers[selected_layer].value + ".svg" + "?t=" + timestamp
			var ref2 = "../" + commit2 + "/" + "board-" + layers[selected_layer].value + ".svg" + "?t=" + timestamp

			document.getElementById("diff1_xlink").href.baseVal = ref1;
			document.getElementById("diff2_xlink").href.baseVal = ref2;
		}

		// =======================================
		// SVG Controls
		// =======================================

		window.onload = function()
		{
            window.panZoomDiff = svgPanZoom('#svg-id', {
                zoomEnabled: true,
                controlIconsEnabled: true,
                center: true,
                minZoom: 1,
                maxZoom: 20,
            });

            window.panZoomDiff = svgPanZoom('#svg-id2', {
                zoomEnabled: true,
                controlIconsEnabled: true,
                center: true,
                minZoom: 1,
                maxZoom: 20,
            });
		};

		// =======================================
		// Schematic/Layout Toggle
		// =======================================

		function show_schematic()
		{
			var lv = document.getElementById("svg-id");
			var sv = document.getElementById("svg-id2");
			var layers_list = document.getElementById("layers_form");

			console.log(lv)

			lv.style.display = "none";
			layers_list.style.display = "none";

			sv.style.display = "inline";
		}

		function show_layout()
		{
			var lv = document.getElementById("svg-id");
			var sv = document.getElementById("svg-id2");
			var layers_list = document.getElementById("layers_form");

			console.log(sv)

			lv.style.display = "inline";
			layers_list.style.display = "inline";

			sv.style.display = "none";
		}

		function test() {
		    if (document.getElementById('schematics').checked == true) {
		        alert("hello1");
		    }

		    if (document.getElementById('layout').checked == true) {
		        alert("hello2");
		    }
		}

	</script>
